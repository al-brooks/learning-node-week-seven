<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1 - To-Do List App</title>
  </head>
  <body>
    <input id="taskTitleInput" type="text" placeholder="Enter Task" />
    <input id="taskPriorityInput" type="text" placeholder="Enter Priority" />
    <input
      type="text"
      name="taskDate"
      id="taskDateInput"
      placeholder="MM/DD/YY"
    />
    <button id="addToList">Add</button>
    <button id="showList">See List</button>
    <ul id="todoList"></ul>
    <script src="client-app.js"></script>
  </body>
</html>
